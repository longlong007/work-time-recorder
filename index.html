<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作时间记录器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏰ 工作时间记录器</h1>
        </header>

        <main>
            <!-- 当前状态卡片 -->
            <div class="status-card" id="statusCard">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">未开始</span>
                </div>
                <div class="current-work-name" id="currentWorkName" style="display: none;">
                    📝 <span id="currentWorkNameValue">工作内容</span>
                </div>
                <div class="current-time" id="currentTime">--:--:--</div>
                <div class="elapsed-time" id="elapsedTime" style="display: none;">
                    已工作: <span id="elapsedTimeValue">00:00:00</span>
                </div>
            </div>

            <!-- 工作内容输入 -->
            <div class="work-name-input-section" id="workNameSection">
                <div class="input-header">
                    <label for="workNameInput" class="input-label">📝 工作内容</label>
                    <button class="btn btn-tag-manage" id="manageTagsBtn">🏷️ 管理标签</button>
                </div>
                <input 
                    type="text" 
                    id="workNameInput" 
                    class="work-name-input" 
                    placeholder="请输入工作内容名称（可选）"
                    maxlength="50">
                
                <!-- 快速标签 -->
                <div class="quick-tags" id="quickTags">
                    <!-- 标签将通过 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- 标签管理弹窗 -->
            <div class="tag-modal" id="tagModal" style="display: none;">
                <div class="tag-modal-content">
                    <div class="tag-modal-header">
                        <h3>🏷️ 标签管理</h3>
                        <button class="btn-close" id="closeModalBtn">✕</button>
                    </div>
                    <div class="tag-modal-body">
                        <div class="tag-add-section">
                            <input 
                                type="text" 
                                id="newTagInput" 
                                class="tag-input" 
                                placeholder="输入新标签名称"
                                maxlength="20">
                            <button class="btn btn-add-tag" id="addTagBtn">➕ 添加</button>
                        </div>
                        <div class="tag-list" id="tagList">
                            <!-- 标签列表将通过 JavaScript 动态生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="btn btn-start" id="startBtn">
                    <span class="btn-icon">▶</span>
                    开始工作
                </button>
                <button class="btn btn-stop" id="stopBtn" disabled>
                    <span class="btn-icon">⏸</span>
                    结束工作
                </button>
            </div>

            <!-- 历史记录 -->
            <div class="history-section">
                <div class="section-header">
                    <h2>📋 历史记录</h2>
                    <button class="btn btn-clear" id="clearBtn">清空记录</button>
                </div>
                <div class="filter-bar">
                    <input type="date" id="filterDate" class="date-filter">
                    <button class="btn btn-filter" id="filterBtn">筛选</button>
                    <button class="btn btn-reset" id="resetFilterBtn">重置</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-state">暂无记录</div>
                </div>
                <div class="statistics" id="statistics">
                    <div class="stat-item">
                        <span class="stat-label">今日总计</span>
                        <span class="stat-value" id="todayTotal">00:00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">本周总计</span>
                        <span class="stat-value" id="weekTotal">00:00:00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
